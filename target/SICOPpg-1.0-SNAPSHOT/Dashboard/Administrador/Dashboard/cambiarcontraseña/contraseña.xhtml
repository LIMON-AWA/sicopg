<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <title>Inicio de Sesión</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="position-absolute top-50 start-50 translate-middle col-auto mb-2 text-center">
               <div class="p-3 border border-2 border-warning rounded-3" style="background-color: #0b2936">
                <h:form class="text-white px-5" id="form">
                    <p:growl showDetail="true">
                        <p:autoUpdate/>
                    </p:growl>
                    <h:graphicImage url="./resources/img/png/Logodefinitivo.png" library="primeblocks-app" alt="Image"
                                            height="50" styleClass="mb-3"/>
                    <div class="form-group">
                        <h2 class="fst-italic fw-bolder">Recuperación contraseña</h2>
                    </div>
                    <div class="mb-2 form-group">
                        <h:outputLabel for="correoUsuario" class="control-label">Correo electronico</h:outputLabel>
                        <h:inputText id="correoUsuario" value="#{loginBean.usuario.correo}" class="form-control  mb-3"
                                         validatorMessage="Correo es obligatorio">
                                <f:validateRequired/>
                            </h:inputText>
                    </div>
                    <div class="mb-2 form-group">
                        <h:commandButton value="Enviar" action="#{loginBean.recuperarPassword()}" class="btn btn-primary border border-white fw-bold"
                             style="width: 80px;"></h:commandButton>
                            <a class="btn btn-danger border border-white fw-bold" href="login.xhtml">Regresar</a>
                    </div>
                </h:form>
               
               </div>
               </div>
       </div>
    </h:body>
</html>
