<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <title>Cambio de contraseña</title>
    </h:head>
    <h:body>
        <div class="container w-50 pt-5" style="margin-top: 250px">
            <div class="col-auto mb-2 text-center">
               <div class="p-3 border border-2 border-warning rounded-3" style="background-color: #0b2936">
                <h:form class="text-white px-5" id="form">
                    <p:growl showDetail="true">
                        <p:autoUpdate/>
                    </p:growl>
                    <h:graphicImage url="../resources/img/png/Logodefinitivo.png" library="primeblocks-app" alt="Image"
                                            height="50" styleClass="mb-3"/>
                    <div class="form-group">
                        <h2 class="fst-italic fw-bolder">Cambio de contraseña</h2>
                    </div>
                    <div class="mb-3 form-group ">
                        <h:outputLabel for="contraseñaUsuario" class="control-label">Ingrese una nueva contraseña</h:outputLabel>
                        <p:password id="contraseña" value="#{personaBean.usuario.contraseña}" class="form-control" feedback="true" weakLabel="Débil" goodLabel="Buena" strongLabel="Fuerte"
                                   required="true" validatorMessage="Debe contener mínimo 8 y máximo 20 carácteres" promptLabel="Ingrese la contraseña"
                                   requiredMessage="Agregue una contraseña" toggleMask="true" redisplay="true"> 
                           <f:validateLength minimum="8" maximum="20"/>
                       </p:password>
                    </div>
                               
                    <div class="mb-2 mt-3 form-group">
                        <h:commandButton value="Cambiar" action="#{personaBean.actualizarPassword(usuario)}" class="btn btn-primary border border-white fw-bold"
                             style="width: 80px;"></h:commandButton>
                    </div>
                </h:form>
               
               </div>
               </div>
       </div>
    </h:body>
</html>
