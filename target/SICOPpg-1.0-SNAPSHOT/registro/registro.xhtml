<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        
        <h:form>
               <p:messages>
            <p:autoUpdate/>
        </p:messages>

            
            <p:fieldset legend="Datos personales">
                <h:panelGrid columns="3" id="pgdatos" >
                    <p:outputLabel for="nombre" value="Nombre:" />
                    <p:inputText id="nombre" value="#{usuarioBean.usuario.nombres}" required="true" />
                    <p:message for="nombre"/>
                     <p:outputLabel for="apellido" value="Apellidos:" />
                     <p:inputText id="apellido" value="#{usuarioBean.usuario.apellidos}" required="true"/>
                     <p:message for="apellido"/>
                     <p:outputLabel for="numDocumento" value="Numero de documento"/>
                     <p:inputMask id="numDocumento" value="#{usuarioBean.usuario.numDocumento}" 
                                      mask="[9999999999]"
                            validateMask="true" required="true" >
                     </p:inputMask>
                         <p:message for="numDocumento"/>
                         
                     <p:outputLabel for="tipoDocumento" value="Tipo de documento " />
                     
                     <p:selectOneMenu id="tipoDocumento" value="#{usuarioBean.idTipoDocumento}" required="true" >
                            <f:selectItem  itemLabel="Seleccionar" noSelectionOption="true" />
                            <f:selectItems value="#{usuarioBean.listTipoDocumento}" var="tipodocumento"
                                           itemLabel="#{tipodocumento.descripcion}" itemValue="#{tipodocumento.idTipoDocumento}" />
                        </p:selectOneMenu>
                       <div>
                     <p:outputLabel for="edad" value="Edad:" />
                     <p:inputText id="edad" value="#{usuarioBean.usuario.edad}" validatorMessage="Debe tener m치s de 18 a침os para acceder" label="Number" required="true">
                             <f:validateLongRange minimum="18" maximum="100" ></f:validateLongRange>
                    </p:inputText>
                      <p:message for="edad"/>
                    
                     <p:outputLabel for="direccion" value="Direccion:" />
                     <p:inputText  id="direccion" value="#{usuarioBean.usuario.direccion}"  required="true"/>
                       <p:message for="direccion"/>
                    
                     <p:outputLabel for="telefono"  value="Telefono:" />
                     <p:inputMask id="telefono" value="#{usuarioBean.usuario.celular}" validatorMessage="Ingrese u umero de telefono" label="Number"  mask="[9999999999]"
                            validateMask="true" required="true"  >
                     </p:inputMask>
                     <p:message for="telefono"/>
                      </div>
                </h:panelGrid>
            </p:fieldset>
            <p:fieldset legend="Registro">
                <h:panelGrid columns="3" id="pgregistro">
            <p:outputLabel for="correo" value="Correo:" />
            <p:inputText id="correo" value="#{usuarioBean.usuario.correo}" required="true"/>
            <p:message for="correo"/>
                     <p:outputLabel for="clave1" value="Contrase침a:" />
                     <p:password id="clave1" value="#{usuarioBean.usuario.contrasena}" required="true"  match="clave2" validatorMessage="Las claves no coinciden" feedback="true" 
                                 promptLabel="Ingrese una clave" goodLabel="Buena" weakLabel="Debil" strongLabel="Fuerte"/>
                     <p:message for="clave1"/>
                    <p:outputLabel for="clave2" value="Repetir Contrase침a:" />
                    <p:password id="clave2"  value="#{usuarioBean.usuario.contrasena}" required="true"/>
                    <p:message for="clave2"/>
                      </h:panelGrid>
                <p:commandButton ajax="false" type="submit" value="Registrarse" action="#{usuarioBean.save()}" update="pgdatos, pgregistro"/>
                     </p:fieldset>
        </h:form>
        
    </h:body>
</html>
